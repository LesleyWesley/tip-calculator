<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
  <script src="js/script.js" defer></script>

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="logo-section">
      <img src="images/logo.svg" alt="splitter logo" />
  </div>

  <div class="calculator-div">
    <!--<div class="content-container">-->
        <div class="calculator-half input-section">
      <!---------Bill Section ------------>
            <div class="bill-section">
                <p>Bill</p>
                <div class="bill-input-div">
                    <img src="images/icon-dollar.svg" alt="dollar sign" />
                    <label for="dollar-amount">
                        <input type="number" id="dollar-amount" name="dollar-amount" placeholder="0" min=".01"/>
                    </label>
                </div>
            </div>
      <!--------- Tip Section ------------->
            <div class="tip-button-section">
                <p>Select Tip %</p>
                <div class="button-grid">
                    <button type="button" class="percent5">5%</button>
                    <button type="button" class="percent10">10%</button>
                    <button type="button" class="percent15">15%</button>
                    <button type="button" class="percent25">25%</button>
                    <button type="button" class="percent50">50%</button>
                    <label for="custom-tip">
                        <input type="number" id="custom-tip" name="custom-tip" placeholder="Custom" min="0"/>
                    </label>
                </div>
            </div>
<!---------- Number of People Section ----------->
            <div class="people-section">
                <p>Number of People<span class="hide">Can't be zero</span></p>
                <div class="people-input-div">
                    <img src="images/icon-person.svg" alt="number of people icon" />
                    <label for="people-amount">
                        <input type="number" id="people-amount" name="people-amount" placeholder="0"/>
                    </label>
                </div>
            </div>
        </div>

        <div class="calculator-half output-section">
            <div class="tip-output-section">
                <div class="tip-output-half">
                    <p>Tip Amount</p>
                    <p class="per-person">/ person</p>
                </div>
                <div class="tip-output-half">
                    <p><span>$0.00</span></p>
                </div>
            </div>

            <div class="total-output-section">
                <div class="total-output-half">
                    <p>Total</p>
                    <p class="per-person">/ person</p>
                </div>
                <div class="total-output-half">
                    <p><span>$0.00</span></p>
                </div>
            </div>
            <button type="reset" class="reset-button" disabled>Reset</button>
        </div>
  <!--End of Main Content -->
  <!--  </div>-->
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.lesleywesley.com/">Lesley Wesley</a>.
  </div>
</body>
</html>
